<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dateNight</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>         
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pushy-buttons.css">

    <!-- <style>
        .carousel-inner>.item>img,
        .carousel-inner>.item>a>img {
            width: 70%;
            margin: auto;
        }
    </style> -->
</head>


<body id="respond-body">

    <div class="container">
        <div class="row" style="text-align:center; color:white">
            <div class="col-md-12">
                <h1>Results</h1>
            </div>
        </div>

        <div class="row">

            <!-- yelp carousel -->
            <div class="col-md-4 col-md-offset-2"> 
                <div id="yelpCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                    <li data-target="#yelpCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#yelpCarousel" data-slide-to="1"></li>
                    <li data-target="#yelpCarousel" data-slide-to="2"></li>
                    </ol>
                
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                    <div class="item active">
                        <img src="https://www.purplexmarketing.com/wp-content/uploads/2017/07/Building-stock-image-200x300.jpg" alt="Los Angeles" style="width:100%;">
                    </div>
                
                    <div class="item">
                        <img src="https://i.ebayimg.com/images/g/sBcAAOSwtBdaXDOR/s-l300.jpg" alt="Chicago" style="width:100%;">
                    </div>
                    
                    <div class="item">
                        <img src="https://i.ebayimg.com/images/g/rLgAAOSww5NZBHYN/s-l300.jpg" alt="New york" style="width:100%;">
                    </div>
                    </div>
                
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#yelpCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#yelpCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <!-- eventful carousel -->
            <div class="col-md-4"> 
                    <div id="eventfulCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                        <li data-target="#eventfulCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#eventfulCarousel" data-slide-to="1"></li>
                        <li data-target="#eventfulCarousel" data-slide-to="2"></li>
                        </ol>
                    
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                        <div class="item active">
                            <img src="https://www.purplexmarketing.com/wp-content/uploads/2017/07/Building-stock-image-200x300.jpg" alt="Los Angeles" style="width:100%;">
                        </div>
                    
                        <div class="item">
                            <img src="https://i.ebayimg.com/images/g/sBcAAOSwtBdaXDOR/s-l300.jpg" alt="Chicago" style="width:100%;">
                        </div>
                        
                        <div class="item">
                            <img src="https://i.ebayimg.com/images/g/rLgAAOSww5NZBHYN/s-l300.jpg" alt="New york" style="width:100%;">
                        </div>
                        </div>
                    
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#eventfulCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#eventfulCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

        </div>

        <!-- JS and jQuery scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </div>
</body>

</html>
